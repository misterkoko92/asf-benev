{% extends "base.html" %}

{% block title %}Mot de passe oublie | ASF Benev{% endblock %}

{% block content %}
<section class="card auth">
  <h1>Mot de passe oublie</h1>
  <p>Entrez votre mail pour recevoir un lien de reinitialisation.</p>
  <form method="post">
    {% csrf_token %}
    <div class="form-grid">
      {{ form.non_field_errors }}
      <label>
        <span>Mail</span>
        {{ form.email }}
      </label>
    </div>
    <button class="button" type="submit">Envoyer le lien</button>
  </form>
</section>
{% endblock %}
